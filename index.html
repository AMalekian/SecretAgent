<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
  </head>
  <body>

    <header class="container">
      <div class="logo">
        <img src="resources/images/logo.jpg">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>

      <div class="banner">
        <div class="announcement">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>

      <nav class="container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <div class="main container">
      <div class="products content">
        <div class="item" id="pen">
          <div class="imgcontainer">
            <img src="resources/images/pen.png">
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="item" id="watch">
          <div class="imgcontainer">
            <img src="resources/images/watch.png">
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="item" id="glasses">
          <div class="imgcontainer">
            <img src="resources/images/glasses.png">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>

      <div class="supporting content">
        <div class="item" id="location">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>

        <div class="item" id="hours">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>
      </div>

      <footer>
        <div class="container">
          <p>Copyright Secret Agent Supply Inc.</p>
        </div>
      </footer>

  </body>
</html>
